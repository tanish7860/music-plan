<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image size" sizes="32x32" href="favicon-32x32.png" rel="icon"/>
    <title>Order Summary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div>
                <img src="gettyimages.jpg" alt="image" class="img"/>
            </div>
            <div class="description">
                <h1><strong>Order Summary</strong></h1>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            </div>
            <div class="plan">
                <img src="music icon.jpg" alt="music-icon" class="music-icon"/>
                <div class="details">
                    <h3><strong>Annual Plan</strong></h3>
                    <p>$59.99/year</p>
                </div>
                <a href="#link">Change</a>
            </div>
            <div class="button">
                <a href="#link" class="btn">Proceed to Payment</a>
                <a href="#link">Cancel Order</a>
            </div>
        </div>
